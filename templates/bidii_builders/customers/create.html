<!-- templates/bidii_builders/customers/create.html -->
{% extends 'base.html' %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Create New Customer</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="create_user_account" name="create_user_account">
                <label class="form-check-label" for="create_user_account">Create User Account</label>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (if creating user account)</label>
                <input type="password" class="form-control" id="password" name="password" value="defaultpassword123">
            </div>
            <button type="submit" class="btn btn-primary">Save Customer</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
