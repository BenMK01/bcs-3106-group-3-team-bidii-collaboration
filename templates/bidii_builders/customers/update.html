<!-- templates/bidii_builders/customers/update.html -->
{% extends 'base.html' %}

{% block title %}Update Customer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Update Customer - {{ customer.full_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required>{{ customer.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Customer</button>
            <a href="{% url 'customer_detail' customer.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
