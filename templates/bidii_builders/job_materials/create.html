<!-- templates/bidii_builders/job_materials/create.html -->
{% extends 'base.html' %}

{% block title %}Create Job Material{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Create New Job Material</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="job" class="form-label">Job</label>
                <select class="form-control" id="job" name="job" required>
                    <option value="">Select Job</option>
                    {% for job in jobs %}
                    <option value="{{ job.id }}">Job #{{ job.id }} - {{ job.estimate.customer.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <select class="form-control" id="material" name="material" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.name }} - KES {{ material.unit_price|floatformat:2 }} per {{ material.unit }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="unit_price" class="form-label">Unit Price (KES)</label>
                <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Job Material</button>
            <a href="{% url 'job_material_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
